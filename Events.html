<body>
   <center>ME</center>
    <h1 onmouseover="style.color='blue'" onmouseout="style.color='black'">KESHAVI</h1> 
    <script>
        function bigImg(x) {
          x.style.height = "64px";
          x.style.width = "64px";
        }
        
        function normalImg(x) {
          x.style.height = "32px";
          x.style.width = "32px";
        }
        </script>
    
        <img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="FOOD.jpg" alt="food" width="2000" height="1000">
        
    
</body>
